	<!-- 注册主体 -->
	<div class="container">
		<div class="register-title">
			<h2>用户注册</h2>
		</div>
		<div class="register-box">
			<ul>
				<li>
					<label id="tel">
						<span>手机号码</span><input type="tel" placeholder="请输入你的手机号" class="RegisterPhone panel"
							id="RegisterPhone">
					</label>
				</li>
				<li>
					<label id="password">
						<span>密码</span><input type="password" placeholder="请输入密码" class="RegisterPassword panel"
							id="RegisterPassword">
					</label>
				</li>
				<li>
					<label id="verification">
						<span>验证码</span><input type="text" class="number panel" placeholder="请输入验证码"
							id="VerificationCode">
						<a href="javascript:;" class="getCode">获取验证码</a>
						<div class="numberCode"></div>
					</label>
				</li>
				<li id="checkbox">
					<input type="checkbox" class="checkbox">
					<span>已阅读并同意以下协议淘宝平台服务协议、隐私权政策、法律声明、支付宝及客户端服务协议</span>
				</li>
				<li>
					<label>
						<input type="button" value="注册" class="btn" id="Btn">
					</label>
				</li>
			</ul>
		</div>
	</div>

	<iframe src="foot.html" frameborder="0" style="width: 100%; height: 280px"></iframe>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/register.js"></script>
